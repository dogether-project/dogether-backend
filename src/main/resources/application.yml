spring:
  profiles.active: local

  jpa:
    open-in-view: false

secret:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    expire-time: ${JWT_EXPIRE_TIME}
  aws:
    s3:
      bucket-name: ${AWS_S3_BUCKET_NAME}
    region: ${AWS_REGION}
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
